<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A11y Fail</title>
</head>

<body>
  <div class="header">
    <p>Instructions: Simple! Add items to your shopping cart using only your keyboard, and check out with $10.</p>
    <p>To enable/disable the VoiceOver screen reader on Mac, click your power button three times quickly.</p>
  </div>

  <!-- 
  <marquee scrollamount="20">$SALE ON ALL Lorem ipsums and dolor sit amets! <a href="#">Click
      Here!!!</a></marquee> -->

  <div class="layout">
    <div class="product-container">
      <p>FRESH PRODUCE</p>
      <div class="product product-00" data-id="00"><button>Oranges</button></div>
      <div class="product product-01" data-id="01"><button>Apples</button></div>
      <div class="product product-02" data-id="02"><button>Tomatoes</button></div>
      <div class="product product-03" data-id="03"><button>Beets</button></div>
    </div>

    <div class="cart-container">
      <p>CART</p>
      <ul class="cart-list">
        <li class="cart-item empty">Empty.</li>
      </ul>

      <p>Subtotal: <span class="cart-total">$0.00</span></p>
    </div>
  </div>

</body>

</html>
